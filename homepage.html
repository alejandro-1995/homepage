<!DOCTYPE html>
<html>
<head>
  <title>homepage</title>
  <meta charset="utf-8" />
  <link

  <script

    <form method="get" action="https://www.google.com.mx/search?q=search" autocomplete="off">
      <input id="search" type="text" name="q" size="50" value="" placeholder="Google" autofocus>
    </form>
    <div class="menu">
      <a href="#social" data-toggle="collapse">Social</a>
      <a href="#media" data-toggle="collapse">Media</a>

      <a href="#design" data-toggle="collapse">Design</a>
      <a href="#fourchan" data-toggle="collapse">4chan</a>

      <div class="link-container">
        <div id="social" class="panel-collapse collapse">
          <ul class="list-group">
            <a class="list-group-item" href="https://www.facebook.com/">Facebook</a>

          </ul>
        </div>
        <div class="void"></div>
      </div>

        <div id="media" class="panel-collapse collapse">

        </div>
        <div class="void"></div>

        </div>
